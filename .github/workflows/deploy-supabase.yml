name: Deploy Supabase Functions

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://github.com/supabase/cli/releases/download/v1.217.1/supabase_1.217.1_linux_amd64.tar.gz -o supabase.tar.gz
          tar -xzf supabase.tar.gz
          sudo mv supabase /usr/local/bin/

      - name: Deploy functions
        run: |
          supabase functions deploy takealot-webhook --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy sync-takealot-products --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy update-takealot-prices --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy ai-repricer --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set Supabase secrets
        run: |
          supabase secrets set TAKEALOT_API_KEY=${{ secrets.TAKEALOT_API_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase secrets set TAKEALOT_WEBHOOK_SECRET=${{ secrets.TAKEALOT_WEBHOOK_SECRET }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase secrets set SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
