name: Deploy Supabase Functions

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up environment
        run: |
          # Install required tools
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - || true
          sudo apt-get update
          sudo apt-get install -y nodejs
          which node
          node --version

      - name: Install and deploy with Supabase
        run: |
          # Use npx to run supabase CLI without global installation
          npx --yes @supabase/cli@latest functions deploy takealot-webhook --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          npx --yes @supabase/cli@latest functions deploy sync-takealot-products --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          npx --yes @supabase/cli@latest functions deploy update-takealot-prices --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          npx --yes @supabase/cli@latest functions deploy ai-repricer --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set Supabase secrets
        run: |
          npx --yes @supabase/cli@latest secrets set TAKEALOT_API_KEY=${{ secrets.TAKEALOT_API_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          npx --yes @supabase/cli@latest secrets set TAKEALOT_WEBHOOK_SECRET=${{ secrets.TAKEALOT_WEBHOOK_SECRET }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          npx --yes @supabase/cli@latest secrets set SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
